{{ define "content" }}
<form action="/login" method="post">
    <h1>Log In</h1>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    {{ if .error }}
        <pre style="color: red;">{{ .error }}</pre>
    {{ end }}

    <input type="submit" value="Get OTP">
</form>
{{ end }}
